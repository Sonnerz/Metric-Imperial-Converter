<!DOCTYPE html>
<html>

<head>
  <title>Metric-Imperial Converter</title>
  <meta name="description" content="Convert metric and imperial values">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />
  <meta charset="utf-8">
  <link rel="stylesheet" href="./public/style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    type="text/css">
</head>

<body>
  <section class="container-social">
    <div class="text-right">
      <ul class="social-list">
        <li>
          <a href="https://www.linkedin.com/in/sonyacooley/" title="linkedin" target="blank"><i
              class="fa fa-linkedin"></i></a>
        </li>
        <li>
          <a href="https://github.com/Sonnerz" title="github" target="blank"><i class="fa fa-github-square"></i></a>
        </li>
        <li>
          <a href="https://www.freecodecamp.org/sonnerz" title="free code camp" target="blank"><i
              class="fa fa-free-code-camp"></i></a>
        </li>
        <li>
          <a class="nav-link text-light" href="mailto:sonya.cooley@mail.com" target="_blank" title="email me"><i
              class="fa fa-envelope-square"></i></a>
        </li>
      </ul>
    </div>
  </section>
  <div class="container">
    <h1>Metric Imperial Converter</h1>

    <hr style="margin: 50px">
    <div>
      <p>g (gallons) to l (litres) and vice versa, <br>
        lbs (pounds) to kg (kilograms) and vice versa,<br>
        mi (miles) to km (kilometres) and vice versa</p>
    </div>
    <div id="testui" class="view">
      <form id="convertForm" class="border">
        <input type="text" id="convertField" name="input" placeholder="3.1mi">
        <input id="convert" type="submit" value="Convert">
      </form>
      <p id="result"></p>
      <code id="jsonResult"></code>
    </div>
    <hr style="margin: 50px; margin-top: 50px">
  </div>
  <!-- Your web-app is https, so your scripts need to be too -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"
    integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script>
    $(function () {
      $('#convertForm').submit(function () {
        event.preventDefault();
        $.ajax({
          url: '/api/convert',
          type: 'get',
          data: $('#convertForm').serialize(),
          success: function (data) {
            if (data != "Please add a value to convert") {
              $('#result').text(data.string || data);
              $('#jsonResult').text(JSON.stringify(data));
            } else {
              $('#result').text(data.string || data);
              $('#jsonResult').text("");
            }
          }
        });
      });
    });
  </script>


</body>

</html>
